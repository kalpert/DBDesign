{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block head %}
{{ super() }}
<link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
<link href="../static/sign-up.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="jumbotron">
    <h1>Join Stuff Network</h1>
    <p class="alert-message text-danger"></p>
    <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="text" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

        <button id="btn-sign-up" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="../static/js/sign-up.js"></script>
{% endblock %}
