{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block head %}
{{ super() }}
<link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
<link href="../static/messages.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="content">
    <h1 class="text-center">Who do you want to talk to?</h1>
    <input class="form-control input-lg text-center" id="friend-input" type="text"
           data-provide="typeahead" placeholder="Enter a friend">
</div>
{% endblock %}
{% block scripts %}
<script src="../static/js/messages.js"></script>
{% endblock %}
